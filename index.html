<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Weather Dashboard</title>
</head>

<body>

    <nav class="navbar sticky-top navbar-light bg-primary ">
        <div class="col-12 title-bar">
            <!-- <a class="navbar-brand" href="#">Weather Dashboard</a> -->
            <h2>Weather Dashboard</h2>
        </div>
    </nav>



    <main>
        <h2>Search for a City:</h2>
        <input type="text" placeholder="City" id="userCity"></input>
        <br>
        <button type="button" class="btn btn-primary search col-3">Search</button>
        <br>

        <div class="card-group">
            <div class="card col-3" style="width: 10rem;">
                <h5>Search History</h5>
                <ul class="list-group list" id='listCities'>

                </ul>

            </div>

            <div class="card" style="width: 50rem;">
                <div class="card-body">
                    <h4 id="cityEl" class="card-title"></h4>
                    <h6 id="tempEl" class="card-subtitle mb-2 text-muted"></h6>
                    <h6 id="windEl" class="card-subtitle mb-2 text-muted"></h6>
                    <h6 id="humEl" class="card-subtitle mb-2 text-muted"></h6>
                    <h6 id="uvEl" class="card-subtitle mb-2 text-muted"></h6>
                </div>
            </div>

        </div>


    </main>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script src="./assets/js/script.js"></script>

</body>

</html>
